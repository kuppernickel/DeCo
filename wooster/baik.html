                <figure class="mix QnA col-md-4 col-sm-6 col-xs-12 " id="Q1" >
                    <a href="javascript:void(0);" class="filter wipe" data-filter="#Q1"style="background-image: url('./img/png/introduce.png');">
                        <div class="question">
                            <img class="img-responsive" src="img/QnA/001.png" style="width: 50px;">
                            <p>簡単な自己紹介お願いします。</p>
                            <div class="answer" id="A1">
                                <img class="img-responsive" src="img/QnA/a1.png" style="width: 50px;"/>
                                社会人約2年の白勝旭(ベク・スンウク)と言います。日本で大学を卒業し、今、ITコンサルタントでImfosysと言う外資系企業で働いています。
                                よろしくお願いします。</div>
                        </div>
                    </a>
                    <a href="javascript:void(0);" class="filter exit" data-filter=".QnA">
                        <span></span>
                        <span></span>
                    </a>
                </figure>
                <figure class="mix QnA col-md-4 col-sm-6 col-xs-12 " id="Q2" >
                    <a href="javascript:void(0);" class="filter wipe" data-filter="#Q2"style="background-image: url('./img/png/school.png');">
                        <div class="question">
                            <img class="img-responsive" src="img/QnA/002.png" style="width: 50px;"/>
                            <p>日本の大学に進学したきっかけは何ですか。</p>
                            <div class="answer" id="A2">
                                <img class="img-responsive" src="img/QnA/a2.png" style="width: 50px;"/>
                                大学には2017年に入学しました。当時、大学に行くつもりはありませんでしたが、両親に勧められて進学する事にしました。
                                私が幼い頃、ニュージーランドやイギリスで留学を長くして、再び遠くへ行くのも負担になるので悩みました。 
                                しかし、日本は近い上に他の国と比べて学費も安く、プログラムを通じて奨学金も貰えるメリットがあったので、
                                日本留学を決めました。</div>
                        </div>
                    </a>
                    <a href="javascript:void(0);" class="filter exit" data-filter=".QnA">
                        <span></span>
                        <span></span>
                    </a>
                </figure>
                </figure>
                <figure class="mix QnA col-md-4 col-sm-6 col-xs-12  " id="Q3"  >
                    <a href="javascript:void(0);" class="filter wipe" data-filter="#Q3"style="background-image: url('./img/png/work.png');">
                        <div class="question">
                            <img class="img-responsive" src="img/QnA/003.png" style="width: 50px;"/>
                            <p>日本企業で働こうと思った理由は何ですか。</p>
                            <div class="answer" id="A3">
                                <img class="img-responsive" src="img/QnA/a3.png" style="width: 50px;"/>
                                日本で仕事をしようと思ったきっかけは特にありませんでした。
                                コロナ禍に卒業しましたが、その時、オールストップだったじゃないですか。
                                企業も学校も。それで韓国にいたんですが、途中でビザが切れました。
                                その時、コロナのせいでビザの再発行ができなくて、韓国からリモートで授業に参加しました。
                                それで、韓国就職を考えたのですが、新卒での就職がとても難しくほとんどの人が就職出来ない状況でした。 
                                だから、韓国での就職を諦めて、日本から大学を出たので日本で仕事をしてみようと思いました。
                                色々調べてるうちに、大きな困難も無く就職できて日本で働くようになりました。</div>
                        </div>
                    </a>
                    <a href="javascript:void(0);" class="filter exit" data-filter=".QnA">
                        <span></span>
                        <span></span>
                    </a>
                </figure>
                <figure class="mix QnA col-md-4 col-sm-6 col-xs-12  " id="Q4"  >
                    <a href="javascript:void(0);" class="filter wipe" data-filter="#Q4"style="background-image: url('./img/png/communication.png');">
                        <div class="question">
                            <img class="img-responsive" src="img/QnA/004.png" style="width: 50px;"/>
                            <p>コミュニケーションで困ったことはありますか？</p>
                            <div class="answer" id="A4">
                                <img class="img-responsive" src="img/QnA/a4.png" style="width: 50px;"/>
                                いいえ、社内では特にありませんでした。私は外資系でもあるし、
                                英語で上手くコミュニケーションが出来るのでコミュニケーションの問題はほとんどありませんでした。
                                しかし、 日系企業のクライアントに呼ばれる度に、日本語がそこまで上手ではないので、
                                自分の日本語が足りないことを感じています。それでも幸い理解してくださる方々が多くて、
                                怒られたりすることはありません。</div>
                        </div>
                    </a>
                    <a href="javascript:void(0);" class="filter exit" data-filter=".QnA">
                        <span></span>
                        <span></span>
                    </a>
                </figure>
                <figure class="mix QnA col-md-4 col-sm-6 col-xs-12  " id="Q5" >
                    <a href="javascript:void(0);" class="filter wipe" data-filter="#Q5"style="background-image: url('./img/png/remember.png');" >
                        <div class="question">
                            <img class="img-responsive" src="img/QnA/005.png" style="width: 50px;"/>
                            <p>仕事で一番記憶に残っているエピソードはありますか。</p>
                            <div class="answer" id="A5">
                                <img class="img-responsive" src="img/QnA/a5.png" style="width: 50px;"/>
                                初めてクライアントのお客様先に行ってノートパソコンを受け取らなければなりませんでした。
                                その時、私がノートパソコンだけもらいに来いと言われたので、
                                手ぶらで行ったんですけど、マネージャーさんに「お前カバンも持ってこないのか」と小言を言われた記憶があります。
                                なのでカバンを必ず持ち歩いてください、皆さん。</div>
                        </div>
                    </a>
                    <a href="javascript:void(0);" class="filter exit" data-filter=".QnA">
                        <span></span>
                        <span></span>
                    </a>
                </figure>
                <figure class="mix QnA col-md-4 col-sm-6 col-xs-12  " id="Q6"  >
                    <a href="javascript:void(0);" class="filter wipe" data-filter="#Q6"style="background-image: url('./img/png/culture.png');">
                        <div class="question">
                            <img class="img-responsive" src="img/QnA/006.png" style="width: 50px;"/>
                            <p>日本やそれ以外の国で文化の違いを感じた経験はありますか。</p>
                            <div class="answer" id="A6">
                                <img class="img-responsive" src="img/QnA/a6.png" style="width: 50px;"/>
                                文化の違いと言うと、私は西ヨーロッパで長く生活して、実は韓国でも文化の違いをかなり感じました。
                                なので、今働いている会社も日本にありますが、外資系企業だから働こうと決めたのもあります。
                                一応、日本にあるので、日本人とたくさん仕事をしてみると企業文化が思ったより厳しいと感じました。
                                どこまで仕事をして欲しいという個人に対する期待が、思ったより日本は高いと思います。</div>
                        </div>
                    </a>
                    <a href="javascript:void(0);" class="filter exit" data-filter=".QnA">
                        <span></span>
                        <span></span>
                    </a>
                </figure>
                <figure class="mix QnA col-md-4 col-sm-6 col-xs-12  " id="Q7"  >
                    <a href="javascript:void(0);" class="filter wipe" data-filter="#Q7"style="background-image: url('./img/png/boundary.png');">
                        <div class="question">
                            <img class="img-responsive" src="img/QnA/007.png" style="width: 50px;"/>
                            <p> その文化の違いを解決するために努力したことはありますか。</p>
                            <div class="answer" id="A7">
                                <img class="img-responsive" src="img/QnA/a7.png" style="width: 50px;"/>
                                昔の私は意思表示をしないようにしてました。
                                大体、受け入れながら一生懸命に働こうとしたけど、
                                そうしたら息苦しいと感じることが出てきて現在は要求が酷くなってつらい時には、
                                言いたいことを伝えたり、できなさそうなことは表現するようにしています。
                            </div>
                        </div>
                    </a>
                    <a href="javascript:void(0);" class="filter exit" data-filter=".QnA">
                        <span></span>
                        <span></span>
                    </a>
                </figure>
                <figure class="mix QnA col-md-4 col-sm-6 col-xs-12  " id="Q8"  >
                    <a href="javascript:void(0);" class="filter wipe" data-filter="#Q8"style="background-image: url('./img/png/persona.png');">
                        <div class="question">
                            <img class="img-responsive" src="img/QnA/008.png" style="width: 50px;"/>
                            <p>会社の自分とプライベートでの自分で何か違いはありますか。</p>
                            <div class="answer" id="A8">
                                <img class="img-responsive" src="img/QnA/a8.png" style="width: 50px;"/>
                                はい、皆あると思いますが、
                                会社では仕事がよくできるというイメージを植えつける
                                為にどうしても自分のやることをテキパキとやって、仕事を早く終わらせられるようにしています。
                                でも、私生活では生活習慣があまり良くないので、かなり違うと思いますね。
                            </div>
                        </div>
                    </a>
                    <a href="javascript:void(0);" class="filter exit" data-filter=".QnA">

                <figure class="mix QnA col-md-4 col-sm-6 col-xs-12  " id="Q9"  >
                    <a href="javascript:void(0);" class="filter wipe" data-filter="#Q9"style="background-image: url('./img/png/stress.png');">
                        <div class="question">
                            <img class="img-responsive" src="img/QnA/009.png" style="width: 50px;"/>
                            <p>最近、ストレスはありますか。あると、どのようにそれを解消してますか。</p>
                            <div class="answer" id="A9">
                                <img class="img-responsive" src="img/QnA/a9.png" style="width: 50px;"/>
                                はい、すごくストレスを感じています。
                                今、プロジェクトテスト期間なので、すごく忙しい期間ですが、
                                一か月の間、ほぼ６週間、週末の勤務を要求されています。
                                それ上に月曜日だった海の日だった時も仕事をしろうと
                                要求されて無理といったら分かったという返事がきました。
                                このようにストレスを感じてるんですが、酒を飲んだり日本人の友達をあったり、
                                昔に外国で一緒に過ごした友達とディスコードをしながら解消してます。 
                            </div>
                        </div>
                    </a>
                    <a href="javascript:void(0);" class="filter exit" data-filter=".QnA">

                <figure class="mix QnA col-md-4 col-sm-6 col-xs-12  " id="Q10"  >
                    <a href="javascript:void(0);" class="filter wipe" data-filter="#Q10"style="background-image: url('./img/png/racism.png');">
                        <div class="question">
                            <img class="img-responsive" src="img/QnA/010.png" style="width: 50px;"/>
                            <p>海外で暮らしながら人種差別を経験したことはありますか。</p>
                            <div class="answer" id="A10">
                                <img class="img-responsive" src="img/QnA/a10.png" style="width: 50px;"/>
                                はい、ないわけではないです。ニュージーランドにいた時、
                                私の学校には東洋人があまりいませんでした。その当時は韓国人が外国に行き始めた時なので、
                                人があまりいませんでした。だから「サル」とも呼ばれて殴られたこともあるし、、、
                                でもそれは仕方がないと思います。それでも私は結果的に仲良く過ごしました。
                                実はどこの国でも差別がいないわけがないし、日本の場合にもあります。
                                最近は日本の若者の間で韓国えの好感度が上がったとしても思ったより排他的な社会なんですよ。
                                嫌悪的な人種差別というより外国人として限界点があるように見えます。
                                <br><br>
                                自分がある程度まで日本語ができて文化的にも日本人みたいに生活できても、
                                結局、外国人という理由で完璧には混ざり合わない限界点が見えるようです。
                                それでもその差別問題を克服する為にはやはり言語が一番重要だと思いますし、
                                その次にはユーモアセンスが重要だったと思います。 </div>
                        </div>
                    </a>
                    <a href="javascript:void(0);" class="filter exit" data-filter=".QnA">
                        <span></span>
                        <span></span>
                    </a>
                </figure>
                <figure class="mix QnA col-md-4 col-sm-6 col-xs-12  " id="Q11"  >

                            <img class="img-responsive" src="img/QnA/011.png" style="width: 50px;"/>
                            <p>自己管理をするために一番重要な要素は何だと思いますか。</p>
                            <div class="answer" id="A11">
                                <img class="img-responsive" src="img/QnA/a11.png" style="width: 50px;"/>
                                メンタルが一番重要だと思います。
                                <br><br>
                                メンタル管理を上手くやればストレスが少なくなるんです。
                                そして、ストレス管理ができるから健康に暮らせるんだと思います。
                                だから、一番重要なのはメンタルだと思います。 </div>
                        </div>
                    </a>
