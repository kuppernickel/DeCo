                    <a href="javascript:void(0);" class="filter wipe" data-filter="#Q1"style="background-image: url('./img/png/introduce.png');">
                        <div class="question">
                            <img class="img-responsive" src="img/QnA/001.png" style="width: 50px;">
                            <p>簡単な自己紹介お願いします。</p>
                            <div class="answer" id="A1">
                                <img class="img-responsive" src="img/QnA/a1.png" style="width: 50px;"/>
                                今、日本で大学を卒業し、ITコンサルタントでImfosysと言う海外系企業で働いています。
                                今社会人約2年の白勝旭(ベク・スンウク)と言います。よろしくお願いします。</div>
                        </div>

                        <div class="question">
                            <img class="img-responsive" src="img/QnA/002.png" style="width: 50px;"/>
                            <p>日本の大学に進学したきっかけは何ですか。</p>
                            <div class="answer" id="A2">
                                <img class="img-responsive" src="img/QnA/a2.png" style="width: 50px;"/>
                                大学は2017年に入学しました。当時の私は大学に行くつもりはありませんでしたが、両親が大学をお勧めしました。
                                私が海外で留学を長くして、また、遠くへ行くのも負担になって悩みましたが、 
                                韓国ではなく外国を考えてみると日本が他の外国に比べて学費も安くて、
                                近い上にプログラムを通じて奨学金も貰えるメリットがあって、日本留学を決心するようになりました。</div>
                        </div>
                    </a>
                    <a href="javascript:void(0);" class="filter exit" data-filter=".QnA">

                            <img class="img-responsive" src="img/QnA/003.png" style="width: 50px;"/>
                            <p>日本の企業で働こうとした理由は何ですか。</p>
                            <div class="answer" id="A3">
                                <img class="img-responsive" src="img/QnA/a3.png" style="width: 50px;"/>
                                日本で仕事をしようと思うようになったきっかけは特にありませんでした。
                                コロナの時に卒業しましたが、その時、フルストップだったじゃないですか。
                                企業も学校も、それで韓国にいたんですが、私は途中にビザが止まりました。
                                その時、コロナのせいでビザが再発行されなくて韓国でリモート授業で全部行われて、
                                韓国での就職を考えたのですが、すごく難しい感じでほとんどできなかったんです。 
                                それで諦めて日本から大学をでたので、日本で仕事をしてみようかなと思い、
                                調べたところ無難に就職できて日本で仕事をするようになりました。</div>
                        </div>

                                いいえ、私は英語が楽でコミュニケーション的な問題はほとんどありませんでしたが、クライアントと少しありました。 
                                日本語がそこまで上手ではないので、今の日系企業のクライアントとコールされ入る時、
                                私の日本語がいつも足りないことを感じています。それでも幸い理解してくださる方々が多くて、
                                そこまで悪口を言われたりはしません。</div>
                        </div>

                                アカウントを作って、インプロセッシングをしたんです。その時、私がノートパソコンだけもらいに来いと言われて、

                                なのでカバンを必ず持ち歩いてください、皆さん</div>

                            <div class="answer" id="A6">
                                <img class="img-responsive" src="img/QnA/a6.png" style="width: 50px;"/>
                                文化差と言うと、私は外国の西の方で長く生活してて、韓国でも実は文化差をかなり感じてます。
                                なので、今働いている会社も日本にありますが、外資系企業だから働くことを決めたのもあります。
                                一応、日本にあるので、日本人たちとたくさん仕事をしてみると企業文化が思ったより厳しいと感じました。
                                会社で本人がある程度まで仕事ができるというのがあるじゃないですか、
                                でもそれが思ったより日本人は基準が高いと思います。</div>
                        </div>

                                会社ではどうしても自分のやることを頑張って上手だというイメージを植えつける
                                ためにさっさとしようとしています。
                                でも、私生活では生活習慣があまり良くないので、かなり違うと言いたいですね。
                                <br><br>

                            <div class="answer" id="A9">
                                <img class="img-responsive" src="img/QnA/a9.png" style="width: 50px;"/>
                                はい、すごくストレスを感じてます。
                                今、プロジェクトテスト期間なのですごく忙しい期間ですが、
                                一か月の間、ほぼ６週間、週末の勤務を要求してます。
                                それ上に月曜日の海の日だった時も仕事をしろうと
                                要求されて無理といったら分かったという返事がきました。
                                このようにストレスを感じてるんですが、酒を飲んだり日本人の友達をあったり、

                                はい、ないわけではないです。ニュージーランドにいた時、
                                私の学校には東洋人があまりいませんでした。その当時は韓国人が外国に行き始めた時なので、
                                人があまりいませんでした。だから「サル」とも呼ばれて殴られたこともあるし、、、
                                でもそれは仕方がないと思います。それでも私は結果的に仲良く過ごしました。
                                実はどこの国でも差別がないわけにはいきませんし、日本の場合にもあります。
                                最近は日本の若者の間で好感度が上がったとしても思ったより排他的な社会なんですよ。
                                嫌悪的な人種差別というより外国人として限界点があるように見えます。
                                自分がある程度まで日本語ができて文化的にも日本人みたく、
                                生活できても結局のところ外国人という理由で完璧には混ざり合わない限界点が見えるようです。
                                それでもその差別問題を克服するためにはやはり言語が一番重要だと思いますし、
