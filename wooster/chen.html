                <figure class="mix QnA col-md-4 col-sm-6 col-xs-12 " id="Q1" >
                    <a href="javascript:void(0);" class="filter wipe" data-filter="#Q1" style="background-image: url(./img/png/introduce.png);">
                        <div class="question">
                            <img class="img-responsive" src="img/QnA/001.png" style="width: 50px;"/>
                            <p>自己紹介をお願いいたします。</p>
                            <div class="answer" id="A1">
                            <img class="img-responsive" src="img/QnA/a1.png" style="width: 50px;"/>
                            今日のこういう機会をいただきまして、本当にありがとうございます。私が答えられる内容とか、
                            後はこれから話す内容は、本当に皆さんに役に立つかどう分からないんですけれども、
                            およそ15年前から、留学生として日本に来て、そこから日本語学校、大学を終わって日本の会社に勤めることになっています。
                            今の会社は株式会社オンデーズという眼鏡会社です。この会社は今年で9年目で、主にやってる業務としては採用です。</div>
                        </div>
                    </a>
                    <a href="javascript:void(0);" class="filter exit" data-filter=".QnA">
                        <span></span>
                        <span></span>
                    </a>
                </figure>
                <figure class="mix QnA col-md-4 col-sm-6 col-xs-12 " id="Q2" >
                    <a href="javascript:void(0);" class="filter wipe" data-filter="#Q2" style="background-image: url(./img/png/work.png);">
                        <div class="question">
                            <img class="img-responsive" src="img/QnA/002.png" style="width: 50px;"/>
                            <p>日本で働こうとしたきっかけは何なのかお伺いしてもよろしいでしょうか。</p>
                            <div class="answer" id="A2">
                                <img class="img-responsive" src="img/QnA/a2.png" style="width: 50px;"/>
                                日本に留学して、やっぱり何年間ぐらい日本に住んでみたんですけれども、
                                ただし、何年間住んでみても、学生として知った日本じゃないですか。なんで今度はですね、
                                社会人として日本を知りたいと思いました。
                                自分の立場が社会人になって、より多くの人達と接する時に新しい日本の
                                一面が知りたかったのがその当時、就活中の一番強い気持ちだったんですね。</div>
                        </div>
                    </a>
                    <a href="javascript:void(0);" class="filter exit" data-filter=".QnA">
                        <span></span>
                        <span></span>
                    </a>
                </figure>
                <figure class="mix QnA col-md-4 col-sm-6 col-xs-12  " id="Q3" >
                    <a href="javascript:void(0);" class="filter wipe" data-filter="#Q3" style="background-image: url(./img/png/communication.png);">
                        <div class="question">
                            <img class="img-responsive" src="img/QnA/003.png" style="width: 50px;"/>
                            <p>海外生活の中、コミュニケーションが難しかったことはありますか。</p>
                            <div class="answer" id="A3">
                                <img class="img-responsive" src="img/QnA/a3.png" style="width: 50px;"/>
                                コミュニケーションにおいて難しかったのは、
                                言葉だけではなくてその国の人たちとコミュニケーションする上でその国の人たちの文化という、
                                なぜ日本人はこういう時こういう言葉を使うんだろうとか、建前と本音ですね。<br><br>
                                言葉だけではなく、文化っていうような部分も含めて理解しとかないといけないのかな、と思ってますね。
                                日本の方々はすごく婉曲な言い方をしているとよく言われてると思うんですけれども、
                                その婉曲な言い方っていうのが、どこまで理解できていて、それに反応するかていうもんがコミュニケーションのコツかな、
                                って私は思います。</div>
                        </div>
                    </a>
                    <a href="javascript:void(0);" class="filter exit" data-filter=".QnA">
                        <span></span>
                        <span></span>
                    </a>

                <figure class="mix QnA col-md-4 col-sm-6 col-xs-12  " id="Q4" >
                    <a href="javascript:void(0);" class="filter wipe" data-filter="#Q4" style="background-image: url(./img/png/remember.png);">
                        <div class="question">
                            <img class="img-responsive" src="img/QnA/004.png" style="width: 50px;"/>
                            <p>日本での仕事のエピソード。</p>
                            <div class="answer" id="A4">
                                <img class="img-responsive" src="img/QnA/a4.png" style="width: 50px;"/>
                                この仕事をやっててよかったなって思うエピソードを紹介しようと思ってます。
                                    今の仕事は主に採用という面でやってるんですけど、採用というのが色んな人を見て会社にとっていいな、
                                    って思う人を採用するわけなんですね。
                                    <br><br>
                                    <span>本来であれば不合格だった子がありました。でも、私の推しで、部長に説明して、
                                    この子でしたら絶対将来オンデーズに活躍できるよ、と、すごく推したんですね。さらにその子に本当に合格したいのであれば、
                                    こういう対策してください、とかオンデーズはこういうところに注力しているから、こういうところにもうちょっと、こう分析してください
                                    、のような指導を行いました。その結果としては最終面接は合格だったんですね。
                                    で、合格になってここから終わりではなくて、入社後のこの子の活躍としては過去には一番速くオンデーズの社内資格に合格して、
                                    外国人店長まで承認して、さらに最後の最後にオンデーズの本店、一番売り上げ規模の大きい店の店長に就任されたことがあるんです。<br><br>
                                    それを見てやっぱり人事として採用やっててすごいよかったなって思いました。なので、自分が見る目あるんだな、
                                    ってちょっと誇りに思ったことがあるんです。</span></div>
                        </div>
                    </a>

                        <span></span>

                            <p>今の通りのいい関係をずっと続けるコツはありますか。</p>
                            <div class="answer" id="A5">
                                <img class="img-responsive" src="img/QnA/a5.png" style="width: 50px;"/>
                                私はこう思うからこうしたいとか、貴方はこう思ってくれないとか、
                                いうような事だけでしたらなかなか上手くいかない事が多いかもしれないです。
                                その人はこういう性格で、今こういうシチュエーションでこう考えてるかもしれない。
                                ような思考回路でしたら割とトラブル回避できるかもしれないですね。</div>
                        </div>

                <figure class="mix QnA col-md-4 col-sm-6 col-xs-12  " id="Q6" >
                    <a href="javascript:void(0);" class="filter wipe" data-filter="#Q6" style="background-image: url(./img/png/racism.png);">
                        <div class="question">
                            <img class="img-responsive" src="img/QnA/006.png" style="width: 50px;"/>
                            <p>日本だけこれは違う文化だなって思った事。</p>
                            <div class="answer" id="A6">
                                <img class="img-responsive" src="img/QnA/a6.png" style="width: 50px;"/>
                                プラス文化じゃないかもしれないんですけれども、本当に時間を厳守している国だなと思います。
                                時間を守るって、まず、大前提なんで、時間通りに行かない場合
                                それがわかった時点で必ず相手に伝えるっていうのがすごく大事ですね。
                                <br><br>
                                なぜこういう理由で間に合わない、どれぐらい伸ばして欲しい理由と、
                                すぐ連絡していうのがすごい大事だと思いますね。</div>
                        </div>
                    </a>

                <figure class="mix QnA col-md-4 col-sm-6 col-xs-12  " id="Q7" >
                    <a href="javascript:void(0);" class="filter wipe" data-filter="#Q7" style="background-image: url(./img/png/persona.png);">
                        <div class="question">
                            <img class="img-responsive" src="img/QnA/007.png" style="width: 50px;"/>
                            <p>会社の自分とプライベートの自分の違い。</p>
                            <div class="answer" id="A7">
                                <img class="img-responsive" src="img/QnA/a7.png" style="width: 50px;"/>
                                ありますね。自分自身も職業だから真面目にやらないといけない
                                っていうのが常に心かけているんですけれども、家に帰ったら
                                本当に自由っていうか…だらしない？結構あったりして
                                その切り替えはオンとオフの切り替え？自分の中にありますね。
                                <br><br>
                                家に帰ったら自由どいうか…ほんとに散らかしてもいいですし、
                                ちょっと言葉あらくても、まあ、家族にたいする、友達に対する
                                事もそうですけれども、自分の思う通りにするっていうのが自分の
                                プライベートなんですね。ただし、仕事となると、やっぱり仕事なので、
                                その分の責任っていうのもあるから、自分の思い通りに行きたいけれども
                                相手にとか会社の事を考えてこういう発言してはいけない、
                                こういう事をやっちゃってはいけないとか、いうようなボーダーライン
                                ですかね、自分中にあります。
                            </div>
                        </div>
                    </a>

                            <div class="answer" id="A8">
                                <img class="img-responsive" src="img/QnA/a8.png" style="width: 50px;"/>
                                私旦那がいるので旦那と喧嘩するんですね。(笑)
                                ちょっと半分冗談でいってるんですけれども、
                                要は自分中にこう貯めないことを大事にしています。
                                <br><br>
                                旦那と喧嘩するのも一つですし、友達と話しするとか
                                友達じゃなくでも、家族と自分が信頼する先生とか、
                                話すことを一番大事にしているんですね。
                                <br><br>
                                話したら私はこういう所にこう執念持っていると気づきます。
                                この件は他の人の目線からを見てこうなってるとかいうようなことも
                                結構あったりするので、とにかく自分中に溜め込まないことを
                                意識しているんですね。はい。</div>
                        </div>

                            <img class="img-responsive" src="img/QnA/009.png" style="width: 50px;"/>
                            <p>海外で働いている社会人故に努力した事。</p>
                            <div class="answer" id="A9">.
                                <img class="img-responsive" src="img/QnA/a9.png" style="width: 50px;"/>
                                正直に日本に生活した期限が長いのでその辺の感覚は鈍ってるというのが正直な所なんですね。
                                <br><br>
                                ただし、ちょっとあのセンシティブっていうと、自分が中国から来てるので多少は中国人扱いを
                                する所があるんですよ。会社の中でも度外の
                                会社さんと打ち合わせする時にも、やっぱり〈あ、中国人〉だなあって
                                いうような別に差別っていうわけではないんですけれども、
                                〈あ、日本人じゃなくて外国人だな〉こう思う時があるんですね。
                                <br><br>
                                で、それが私が心かけている事といいうのが外国人だから出来ないっていう
                                事をなるべく無くしたいわけなので
                                <br>
                                ＜外国人だからもっと頑張れますよ、
                                日本人と同じように働けますよ＞って
                                <br>
                                いう事を私は意識して働いています。
                                後は中国人だからダメと思わせないように自分の意地しています。
                                でも、日本は割とお互いに尊重し合うような国ではあるので、
                                正直にまだまだ少ない方だなと思います。</div> 
                        </div>

                                買い物をしたい、何をしたい時に後先送りするとこではなく
                                すぐ行動に移すことを大事にしています。</div>
