            <!-- Q&A -->
                <figure class="mix QnA col-md-4 col-sm-6 col-xs-12 " id="Q1">
                    <a href="javascript:void(0);" class="filter wipe" data-filter="#Q1" style="background-image: url(./img/png/introduce.png);">
                        <div class="question">
                            <img class="img-responsive" src="img/QnA/001.png" style="width: 50px;"/>
                            <p>自己紹介をお願いいたします。</p>
                            <div class="answer" id="A1">
                            <img class="img-responsive" src="img/QnA/a1.png" style="width: 50px;"/>
                                皆さん初めまして、藤田宗一郎と言います。
                                釜山に来てから二年になるんですけど、
                                今は日本の会社に勤めてまして、日本から派遣され釜山の方で仕事しています。<br>
                                釜山に来る前は中国の上海の方にいて、
                                2021年ちょうどコロナが厳しかった時に釜山に来ました。</div>
                        </div>
                    </a>
                    <a href="javascript:void(0);" class="filter exit" data-filter=".QnA">
                        <span></span>
                        <span></span>
                    </a>
                </figure>
                <figure class="mix QnA col-md-4 col-sm-6 col-xs-12 " id="Q2">
                    <a href="javascript:void(0);" class="filter wipe" data-filter="#Q2" style="background-image: url(./img/png/work.png);">
                        <div class="question">
                            <img class="img-responsive" src="img/QnA/002.png" style="width: 50px;"/>
                            <p>海外で働こうとしたきっかけはありますか。</p>
                            <div class="answer" id="A2">
                                <img class="img-responsive" src="img/QnA/a2.png" style="width: 50px;"/>
                                元々、中国の大学を卒業して、やっぱりその大学を卒業してからも海外で働きたいなっていう、
                                できれば中国で働きたいなっていう思いがずっとありました。<br>
                                それで卒業してから日本の会社に入り、そこで運よく中国に行くことができて、
                                上海でずっと働くことができたので、そこはよかったかなと思ってます。</div>
                        </div>
                    </a>
                    <a href="javascript:void(0);" class="filter exit" data-filter=".QnA">
                        <span></span>
                        <span></span>
                    </a>
                </figure>
                <figure class="mix QnA col-md-4 col-sm-6 col-xs-12  " id="Q3">
                    <a href="javascript:void(0);" class="filter wipe" data-filter="#Q3" style="background-image: url(./img/png/communication.png);">
                        <div class="question">
                            <img class="img-responsive" src="img/QnA/003.png" style="width: 50px;"/>
                            <p>海外でコミュニケーション的に困った経験はありますか。</p>
                            <div class="answer" id="A3">
                                <img class="img-responsive" src="img/QnA/a3.png" style="width: 50px;"/>
                                特にそういう海外だからとか、外国人だからとか、コミュニケーションをとりづらいとかっていうことではなくて、
                                あんまりその言葉って関係ないんですよね。<br>言葉とか、なに人だとかっていうのは、
                                普段通りの自分っていうか、ただ使う言葉が日本語だったり、韓国語だったり、中国語だったり
                                するだけであって、いつも通りの自分をだしていきながら、
                                普通にコミュニケーションをとるということなので、
                                私にとっては特になに人だから難しいだとか、どこの国にいるから難しいとか、そういったことは
                                あんまりないです。</div>
                        </div>
                    </a>
                    <a href="javascript:void(0);" class="filter exit" data-filter=".QnA">
                        <span></span>
                        <span></span>
                    </a>
                </figure>
                <figure class="mix QnA col-md-4 col-sm-6 col-xs-12  " id="Q4">
                    <a href="javascript:void(0);" class="filter wipe" data-filter="#Q4" style="background-image: url(./img/png/remember.png);">
                        <div class="question">
                            <img class="img-responsive" src="img/QnA/004.png" style="width: 50px;"/>
                            <p>海外で働きながら記憶に残るプラス的な経験とマイナス的な経験があればお願いします。</p>
                            <div class="answer" id="A4">
                                <img class="img-responsive" src="img/QnA/a4.png" style="width: 50px;"/>
                                特に日本から派遣されて海外に働く場合っていうのは、
                                責任がある仕事をすることが多いんです。
                                つまり、会社にかかわるすべてのことに対して責任を持たなければいけないと、
                                会社がちゃんと儲かっているかとか、
                                あとは会社にいる他の社員とその家族の生活を守るために仕事をしなければいけないということで、
                                プレッシャーはかなり大きいんですけども、その分,やりがいがあるし、
                                目標を達成できた時はすごくうれしいなと思います。<br><br>
                                マイナス部分はしいて言えば、
                                仕事をするうえで、こういうことをやりますよって言ってか、やってほしかったのに
                                勝手に進められてしまって後々問題になってしまったとか、そういったことはありました。</div>
                        </div>
                    </a>
                    <a href="javascript:void(0);" class="filter exit" data-filter=".QnA">
                        <span></span>
                        <span></span>
                    </a>
                </figure>
                <figure class="mix QnA col-md-4 col-sm-6 col-xs-12  " id="Q5">
                    <a href="javascript:void(0);" class="filter wipe" data-filter="#Q5" style="background-image: url(./img/png/harassment.png);">
                        <div class="question">
                            <img class="img-responsive" src="img/QnA/005.png" style="width: 50px;"/>
                            <p>会社でよくない上司を出会ったことはありますか。その時にどう対処しましたか。</p>
                            <div class="answer" id="A5">
                                <img class="img-responsive" src="img/QnA/a5.png" style="width: 50px;"/>
                                一人だけあります。もう仕事をする時にその全部を丸投げするっていう、
                                それで途中で何か問題があっても丸投げしたから、もう全部、お前の方で解決しろって言われて、
                                相談に乗ってくれないじょうしがいましたね。
                                その時は、これこれこういうことで悩んでるんですけど聞いてもらえませんかって言って聞いてもらう。
                                それでも聞いてくれないんだったら、例えば、会社の先輩に相談したりだとか、
                                あとは、その上司の上司に相談するとかですね。</div>
                        </div>
                    </a>
                    <a href="javascript:void(0);" class="filter exit" data-filter=".QnA">
                        <span></span>
                        <span></span>
                    </a>
                </figure>
                <figure class="mix QnA col-md-4 col-sm-6 col-xs-12  " id="Q6">
                    <a href="javascript:void(0);" class="filter wipe" data-filter="#Q6" style="background-image: url(./img/png/racism.png);">
                        <div class="question">
                            <img class="img-responsive" src="img/QnA/006.png" style="width: 50px;"/>
                            <p>３ヵ国を回りながら、人種差別に会ったり国に対して悪口を言われた経験はありますか。</p>
                            <div class="answer" id="A6">
                                <img class="img-responsive" src="img/QnA/a6.png" style="width: 50px;"/>
                                一回もないですよ。たまたまかわかんないですけど、特に日本人だからつって嫌な思いしたことは無いですね。<br>
                                悪口はまあ、冗談で言う事はありますけどね。
                                仲のいい友達同士でちょっと言うくらいはありますけど、
                                仕事で言うとか、初めて会った人に言うとか、そういったことはないです。</div>
                        </div>
                    </a>
                    <a href="javascript:void(0);" class="filter exit" data-filter=".QnA">
                        <span></span>
                        <span></span>
                    </a>
                </figure>
                <figure class="mix QnA col-md-4 col-sm-6 col-xs-12  " id="Q7">
                    <a href="javascript:void(0);" class="filter wipe" data-filter="#Q7" style="background-image: url(./img/png/persona.png);">
                        <div class="question">
                            <img class="img-responsive" src="img/QnA/007.png" style="width: 50px;"/>
                            <p>会社での自分とプライベートでの自分との違いはありますか。</p>
                            <div class="answer" id="A7">
                                <img class="img-responsive" src="img/QnA/a7.png" style="width: 50px;"/>
                                私は違わないように努力してます。
                                会社にいるときも自分をそのまま表現するし、
                                休みの日とか友達と遊んだり家族と遊んだりするときも
                                そのままの自分でいるようにしています。<br>
                                それがいいのかわかんないけど、そうやってきて、
                                仕事する時は１００％集中して仕事すると。で、遊ぶ時も１００％集中して遊ぶと。</div>
                        </div>
                    </a>
                    <a href="javascript:void(0);" class="filter exit" data-filter=".QnA">
                        <span></span>
                        <span></span>
                    </a>
                </figure>
                <figure class="mix QnA col-md-4 col-sm-6 col-xs-12  " id="Q8">
                    <a href="javascript:void(0);" class="filter wipe" data-filter="#Q8" style="background-image: url(./img/png/stress.png);">
                        <div class="question">
                            <img class="img-responsive" src="img/QnA/008.png" style="width: 50px;"/>
                            <p>ストレス管理はどのようにされてますか。</p>
                            <div class="answer" id="A8">
                                <img class="img-responsive" src="img/QnA/a8.png" style="width: 50px;"/>
                                自分の好きなことをしたり、スポーツしたり、おいしいもの食べたり、
                                友達とお酒飲みに行ったりとか。
                                あと、私の場合家族もいるので子供と遊んだりするとか。
                                そういったことでストレスを発散してます。</div>
                        </div>
                    </a>
                    <a href="javascript:void(0);" class="filter exit" data-filter=".QnA">
                        <span></span>
                        <span></span>
                    </a>
                </figure>
                <figure class="mix QnA col-md-4 col-sm-6 col-xs-12  " id="Q9">
                    <a href="javascript:void(0);" class="filter wipe" data-filter="#Q9" style="background-image: url(./img/png/ideal.png);">
                        <div class="question">
                            <img class="img-responsive" src="img/QnA/009.png" style="width: 50px;"/>
                            <p>海外で働きながら色々努力されてると思いますが、会社で自分はこう見えたい、というところはありますか。</p>
                            <div class="answer" id="A9">.
                                <img class="img-responsive" src="img/QnA/a9.png" style="width: 50px;"/>
                                どう見えたいか、あんまりそういうことは重要じゃないというか、
                                こういう風に見られたいから仕事をするんではなくて、
                                自分が一生懸命仕事をしてる姿っていうのを他の人が見てくれる。
                                だから他の人にどう見られたいから仕事をするっていうことで仕事はしてないです。</div> 
                        </div>
                    </a>
                    <a href="javascript:void(0);" class="filter exit" data-filter=".QnA">
                        <span></span>
                        <span></span>
                    </a>
                </figure>
                <figure class="mix QnA col-md-4 col-sm-6 col-xs-12  " id="Q10">
                    <a href="javascript:void(0);" class="filter wipe" data-filter="#Q10" style="background-image: url(./img/png/star.png);">
                        <div class="question">
                            <img class="img-responsive" src="img/QnA/010.png" style="width: 50px;"/>
                            <p>最後に、私たちのテーマは「海外で働いている社会人としての自己管理」という事で、
                                自己管理をするために一番重要な要素は何だと思いますか。</p>
                            <div class="answer" id="A10">
                                <img class="img-responsive" src="img/QnA/a10.png" style="width: 50px;"/>
                                何でもかんでも自分の国と比べない事ですね。
                                もし皆さんが日本にいるんだったら「日本はこうだな」と、
                                「韓国にはあるのに何で日本にはこういうのがないんだろう」とか、
                                そういったことを思っちゃうとどんどんそれがストレスになっちゃうし、
                                不満になっちゃうし。「日本はこういう国だよ」って、そういう前提で、
                                今いる環境で自分にとってどうしていけば成長していけるかなっていう風に考えることの方が大事かと思います。
                                それが自己管理というか、プラス思考に持っていけるように。</div>
                        </div>
                    </a>
                    <a href="javascript:void(0);" class="filter exit" data-filter=".QnA">
                        <span></span>
                        <span></span>
                    </a>
                </figure>

                <!-- epilogue -->
                <div style="font-size: 1.3em; font-family: 'Zen Maru Gothic';">
                    <figure class="mix epilogue col-md-12">
                        <img class="hyeongu ep" src="img/png/hyeongu.png" style="width: 100px; float: left;">
                        <br>
                        <div class="comment comment_left">
                            <span>外国に対して偏見を持つことはみんな、そうだと思ってたんですが、
                            それがいけないことだと気づくようになりました。
                            と営業について詳しく聞けてよかったです。</span>
                            <span class="tail tail_left"></span>
                        </div> 
                    </figure>
                    <figure class="mix epilogue col-md-12" >
                        <img class="hyerin ep" src="img/png/hyerin.png" style="width: 100px; float: right;">
                            <br>
                            <div class="comment comment_right">
                                <span>私はいつも比較しながら物事を見る傾向があり、
                                韓国と日本にない点だけをよく見たりしていました。
                                しかし、どの国に行っても自分の国と比べずに、
                                ありのままの姿を見ることが、
                                うまく適応するために大事だという言葉をいただき感銘を受けました。
                                これからの日本生活に適応するためにも役に立つと思います。</span>
                                <span class="tail tail_right"></span>
                            </div>
                    </figure>
                    <figure class="mix epilogue col-md-12">
                        <img class="haejin ep" src="img/png/haejin.png" style="width: 100px; float: left;">
                        <br>
                        <div class="comment comment_left">
                            <span>自分と似たような考え方を持つ方だと感じて、共感するところが多いインタビューでした。
                            特に環境に合わせるよりは自分がどう行動するかが大事だという意見に感銘を受けました。</span>
                            <span class="tail tail_left"></span>
                        </div>
                    </figure>
                    <figure class="mix epilogue col-md-12" >
                        <img class="youngchan ep" src="img/png/youngchan.png" style="width: 100px; float: right;">
                            <br>
                            <div class="comment comment_right">
                                <span>どの環境でも以前の環境と比べずに今の環境で最善を尽くすことが大事って言う言葉が心に刻みました。</span>
                                <span class="tail tail_right"></span>
                            </div>
                    </figure>
